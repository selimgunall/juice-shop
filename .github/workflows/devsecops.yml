name: DevSecOps Full Scan

on:
  push:
    branches: [master]
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      ### ðŸ” Gitleaks
      - name: Run Gitleaks (non-blocking)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--source . --report-format sarif --report-path gitleaks.sarif"
        continue-on-error: true


      ### ðŸ” Semgrep
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"
          output: "semgrep.sarif"

      ### ðŸ§± Start Juice Shop in Background
      - name: Start Juice Shop
        run: |
          docker run -d -p 3000:3000 --name juice-shop bkimminich/juice-shop
          echo "Waiting for Juice Shop to start..."
          sleep 30

      ### ðŸ“„ Syft SBOM Generation
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Build Juice Shop Image
        run: docker build -t juice-shop .

      - name: Generate SBOM
        run: syft juice-shop:latest -o json > sbom.json

      ### ðŸ•· OWASP ZAP DAST Scan
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw \
            --network="host" \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:3000 -r zap-report.html || true

      ### ðŸ“¤ Upload Reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gitleaks.sarif
            semgrep.sarif
            sbom.json
            zap-report.html
